<html>
    <head>
        <title>{{ app_name }}</title>
    </head>
    <body>
        <script src="https://unpkg.com/htmx.org@0.4.0"></script>
        <input type="text" name="q" 
          hx-post="/add/1" 
          hx-target="#links-list"/>
        <div id="links-list">
            <ul>
                {% for link in links %}
                <li><a href="{{ link }}" target="_blank">{{ link }}</a></li>
                {% endfor %}
            </ul>
        </div>
    </body>
</html>
